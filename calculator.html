<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1>Pavan Reality</h1>
<title>Attendance Calculator</title>
<style>
 h1 {
    color:	#FF0000; /* Change this to the desired color */
  }
  body {
    font-family: Arial, sans-serif;	
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
     background-image: url('https://t4.ftcdn.net/jpg/04/03/62/35/360_F_403623508_OhrbkZ1zc2NzB9mN1d2ZcO1WrBDGKsxY.jpg');
  }
  .calculator {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 320px;
  }
  h1 {
    margin-top: 0;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
  }
  button {
    background-color:#0000FF;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    font-weight: bold;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="calculator">
  <h1>Working Days Calculator</h1>
  <label for="startDate">Semester Starting Date:</label>
  <input type="date" id="startDate" required>
  <label for="endDate">Semester Ending Date:</label>
  <input type="date" id="endDate" required>
  <button onclick="calculateWorkingDays()">Calculate</button>
  <h6>I am considering  7 periods a day!</h6>
  <p id="result"></p>
  <p id="resul"></p>
  <p id="resu"></p>
  <p id="res"></p>
  <p id="res1"></p>
  <p id="res2"></p>
  <p id="res3"></p>
  <p id="res4"></p>
  <p id="res5"></p>
  <p id="res6"></p>
  <p id="res7"></p>
  <p id="res8"></p>
  <p id="res9"></p>
  <p id="res10"></p>  
  <h6>For example 9.799999days means: 9days 7 periods</h6>
</div>
<script>
function calculateWorkingDays() {
  const startDate = new Date(document.getElementById("startDate").value);
  const endDate = new Date(document.getElementById("endDate").value);

  const oneDay = 24 * 60 * 60 * 1000; // Milliseconds in a day

  let totalDays = Math.round(Math.abs((startDate - endDate) / oneDay)) + 1;
  let workingDays = 0;

  for (let i = 0; i < totalDays; i++) {
    const currentDate = new Date(startDate);
    currentDate.setDate(startDate.getDate() + i);

    // Check if the current day is a weekend (Saturday or Sunday)
    if (currentDate.getDay() !== 0 ) {
      workingDays++;
    }
  }

document.getElementById("result").innerHTML = `Working days: ${workingDays}`;
  workingDays=workingDays*7;
document.getElementById("resul").innerHTML = `No of periods : ${workingDays}`;
//workingDays=workingDays*3;
p1=99/100*workingDays;
p1=p1/7;
document.getElementById("resu").innerHTML =`You got 99% when you attend : ${p1} days`;
p2=97/100*workingDays;
p2=p2/7;
document.getElementById("res").innerHTML =`You got 97% when you attend : ${p2} days`;
p3=95/100*workingDays;
p3=p3/7;
document.getElementById("res1").innerHTML =`You got 95% when you attend : ${p3} days`;
p4=90/100*workingDays;
p4=p4/7;
document.getElementById("res2").innerHTML =`You got 90% when you attend : ${p4} days`;
p5=85/100*workingDays;
p5=p5/7;
document.getElementById("res3").innerHTML =`You got 85% when you attend : ${p5} days`;
p6=80/100*workingDays;
p6=p6/7;
document.getElementById("res4").innerHTML =`You got 80% when you attend : ${p6} days`;
p7=75/100*workingDays;
p7=p7/7;
document.getElementById("res5").innerHTML =`You got 75% when you attend : ${p7} days`;
p8=70/100*workingDays;
p8=p8/7;
document.getElementById("res6").innerHTML =`You got 70% when you attend : ${p8} days`;
p9=65/100*workingDays;
p9=p9/7;
document.getElementById("res7").innerHTML =`You got 65% when you attend : ${p9} days`;
p10=60/100*workingDays;
p10=p10/7;
document.getElementById("res8").innerHTML =`You got 60% when you attend : ${p10}days`;
}
</script>
</body>
</html>
